<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS vform validation</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- from MDN -->
    <form>
        <legend>Simple Validation (MDN docs)</legend>
        <label for="mail1">
          I would like you to provide me with an e-mail address:
        </label>
        <input type="email" id="mail1" name="mail1" />
        <button>Submit</button>
    </form>

    <!-- from MDN -->
    <form id="form2" novalidate>
        <legend>More Detailed Validation (MDN docs)</legend>
        <p>
          <label for="mail2">
            <span>Please enter an email address:</span>
            <input type="email" id="mail2" name="mail2" required minlength="8" />
            <span class="error" aria-live="polite"></span>
          </label>
        </p>
        <button>Submit</button>
    </form>
</body>
</html>
